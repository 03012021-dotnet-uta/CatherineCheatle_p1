<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dreamscape Print Shop is an art print store.">
    <meta name= "robot" content="index,follow">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <link rel="icon" href="icons/paintbrushicon.svg">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <h1 id="checkout-heading">Checkout</h1>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form class= "checkout-form">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                            <label for="adr"></i>Address</label>
                            <input type="text" id="adr" name="adr"  required>

                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>
                    Cart
                    <span class="price">
                    </span>
                </h4>
                <div class="checkout-items">
                </div>
                
                <hr>
                <div class="checkout-totals">
                </div>
                
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
